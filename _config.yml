#
# Github settings
#
repository: LazyKnightX/wurst.wow8.org
destination: docs

#
# Site settings
#
plugins_dir:
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-sitemap

gems: 
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-sitemap

url: http://wurst.wow8.org/
logo: /assets/images/wurst_icon64.png
image: /assets/images/wurst_icon256.png
baseurl: 
blogurl: /blog
highlighter: rouge
title: &site_title WurstScript (CN)
description: &site_description 一款为魔兽争霸3打造的编译语言和IDE，首个完整的一体化魔兽MOD开发环境。立即开始制作你自己的魔兽争霸3地图！同时也支持跨平台和独立编辑器。
branding:
  icon:
    name: icon_documents_alt
  highlight: Wurst
  bold: Script
  blog: Blog
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  parse_block_html: true
  syntax_highlighter_opts:
    disable : true
# google_site_verification: googlee4f4af3121cc4c25.html

#
# Social
#
social:
  name: WurstScript
  links:
    - https://github.com/wurstscript
    - https://www.reddit.com/r/wc3modding

share:
  github:
    repo: LazyKnightX/wurst.wow8.org
    position: center

#
# Collections
#
collections:
  doc:
    output: true
    permalink: /:path.html

#
# Default values
#
defaults:
  -
    scope:
      path: ""
      type: doc
    values:
      layout: doc